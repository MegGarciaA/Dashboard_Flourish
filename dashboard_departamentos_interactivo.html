
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Interactivo por Departamento</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
    }
    .button-container {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    iframe {
      display: none;
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Dashboard Interactivo por Departamento</h1>
  <div class="button-container">
    <button onclick="showFrame('guaviare')">Guaviare</button>
    <button onclick="showFrame('vaupes')">Vaupés</button>
    <button onclick="showFrame('putumayo')">Putumayo</button>
  </div>
  <iframe id="guaviare" src="https://flo.uri.sh/visualisation/23975665/embed" title="Guaviare" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-downloads"></iframe>
  <iframe id="vaupes" src="https://flo.uri.sh/visualisation/23974867/embed" title="Vaupés" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-downloads"></iframe>
  <iframe id="putumayo" src="https://flo.uri.sh/visualisation/23973727/embed" title="Putumayo" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-downloads"></iframe>

  <script>
    function showFrame(id) {
      const frames = document.querySelectorAll('iframe');
      frames.forEach(frame => frame.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
